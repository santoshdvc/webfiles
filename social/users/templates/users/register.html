{%extends "blog/base.html"%}
{%load crispy_forms_tags%}
{% block content%}
<div id='register'>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="sign_btn" type="submit">Sign Up</button>
            </div>
        </form>
        <div><small><a href="{%url 'login'%}">Already have an account</a></small></div>
    </div>
</div>
{% endblock content %}

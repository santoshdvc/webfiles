{%extends "blog/base.html"%}
{% block content%}
<div id='register'>
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Delete Post</legend>
                <h2> Are you sure?? Really??</h2>
            </fieldset>
            <div class="form-group">
                <button class="sign_btn" type="submit">Yes, Delete this</button>
                <div class='sign_btn'>&nbsp &nbsp <a href="{% url 'post-detail' object.id %}">Cancel</a></div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

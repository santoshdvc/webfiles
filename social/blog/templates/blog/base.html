{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% if title %}
        <title>social - {{title}}</title>
    {% else %}
        <title>social</title>
    {% endif%}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Navbar-Fixed-Side.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" id="top_bar">
        <div class="container-fluid"><a class="navbar-brand" id="title" href="{% url 'blog_home' %}">social</a>
        <div class='dropdown'>
            <i class="fa fa-align-justify dropbtn" id="menu"></i>
            <div class='dropdown-content'>
                <a href="{% url 'blog_about' %}">About</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'post-create' %}">Create Post</a>
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">LogOut</a>
                {%else%}
                    <a href="{% url 'register' %}">Sign Up</a>
                    <a href="{% url 'login' %}">Sign In</a>
                {% endif %}
            </div>
        </div>
        </div>
    </nav>
    {% if messages %}
        {% for message in messages%}
            <script>
                alert( "{{message}}" );
            </script>
        {% endfor %}
    {% endif %}
    {%block content%}{%endblock%}
    <script src="{% static 'js/jquery.min.js' %}"></script>

</body>

</html>
